<!doctype html>
<html class="no-js" lang="{{ page.language }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="generator" content="waffel">
    {% if options.revision %}
    <meta name="version" content="{{ options.revision }}">
    {% endif %}        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if config.google_webmaster_tools %}<meta name="google-site-verification" content="{{ config.google_webmaster_tools }}">{% endif %}
    {% block meta %}
      <meta name="HandheldFriendly" content="true">
      <meta name="MobileOptimized" content="320">

      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="mobile-web-app-capable" content="yes">
    {% endblock %}
    {% if config.google_fonts %}{% include '_includes/google_fonts.html' %}{% endif %}
      <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{ asset('css/app.css') }}">
  </head>
  <body class="{{ page.name | replace('.', '-') }}">
    {% block layout %}{% endblock %}
    <script src="{{ asset('js/vendor.js') }}"></script>
    <script src="{{ asset('js/app.js') }}"></script>
    {% include '_includes/google_analytics.html' %}
  </body>
</html>
